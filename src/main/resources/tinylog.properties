# File writer configuration
writerFile              = file
writerFile.level        = debug
writerFile.file         = ${HOME}/RoyaleReport/output.log
writerFile.format       = {date: YYYY-MM-dd HH:mm:ss.SSS} {level}: {message}

# Console writer configuration
writerConsole           = console
writerConsole.level     = info
writerConsole.format    = {date: YYYY-MM-dd HH:mm:ss.SSS} {level}: {message}